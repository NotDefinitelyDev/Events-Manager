<body>
    <h1>Events Manager <i class="fa-solid fa-calendar-check head-icon fa-1x"></i></h1>
    <div class="container">
        <div class="input-field">
            <h2>Add Your Events</h2>
            <input type="text" id="event-name" placeholder="Event Name">
            <input type="text" id="org-name" placeholder="Organizer Name">
            <input type="date" id="event-date">
            <button class="add" onclick="addEvent()">Add Event</button>
        </div>
    </div>
    <div id="events">
        
    </div>
    
</body>
